<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
</head>

<body>
<table align="center" width="281" border="1">
  <tr>
    <td width="96">Usuario:</td>
    <td width="169"><form id="form1" name="form1" method="post" action="">
      <label for="usuario"></label>
      <input type="text" name="usuario" id="usuario" />
    </form></td>
  </tr>
  <tr>
    <td>Contraseña:</td>
    <td><form id="form2" name="form2" method="post" action="">
      <label for="pass"></label>
      <input type="password" name="pass" id="pass" />
    </form></td>
  </tr>
  <tr>
    <td colspan="2" align="center">O iniciar sesion con:</td>
  </tr>
  <tr>
    <td colspan="2" align="center"><img src="imagenes/logo-Google.png" width="80px" height="30px" /></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><img src="imagenes/facebook-logo.png" width="80px" height="30px" /></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><form id="form3" name="form3" method="post" action="">
      <input type="submit" name="entrar" id="entrar" value="Entrar" />
    </form></td>
  </tr>
  <tr>
    <td><form id="form4" name="form4" method="post" action="">
      <input type="submit" name="registrar" id="registrar" value="Registrar" />
    </form></td>
    <td><form id="form5" name="form5" method="post" action="">
      <input type="reset" name="limpiar" id="limpiar" value="Limpiar" />
    </form></td>
  </tr>
</table>
</body>
</html>
